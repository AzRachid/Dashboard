<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Scoring Crédit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .form-select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Dashboard de Scoring Crédit</h1>

        <!-- Sélection du client -->
        <div class="row">
            <div class="col-md-6">
                <label for="client-select" class="form-label">Sélectionnez un client :</label>
                <select id="client-select" class="form-select">
                    <option value="">Chargement des clients...</option>
                </select>
            </div>
        </div>

        <!-- Informations du client -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Informations du client</h3>
                <div id="client-info">
                    <p>Veuillez sélectionner un client.</p>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Prédiction</h3>
                <div id="prediction-result">
                    <p>Veuillez sélectionner un client pour voir la prédiction.</p>
                </div>
            </div>
        </div>

        <!-- Importance des features -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Importance Globale des Features</h3>
                <div class="chart-container">
                    <canvas id="global-importance-chart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Importance Locale des Features</h3>
                <div class="chart-container">
                    <canvas id="local-importance-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Distribution des variables -->
        <div class="row mt-4">
            <div class="col-md-6">
                <label for="variable-select" class="form-label">Sélectionnez une variable :</label>
                <select id="variable-select" class="form-select">
                    <option value="">Chargement des variables...</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Distribution de la Variable</h3>
                <div class="chart-container">
                    <canvas id="distribution-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://appliscoring-1f1f7c4e1003.herokuapp.com";  // Remplacez par l'URL de votre API

        // Charger la liste des clients
        async function loadClients() {
            const response = await fetch(`${API_URL}/clients`);
            const clients = await response.json();
            const select = document.getElementById('client-select');
            select.innerHTML = '<option value="">Sélectionnez un client</option>';
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client;
                option.textContent = `Client ${client}`;
                select.appendChild(option);
            });
        }

        // Charger la liste des variables
        async function loadVariables() {
            const response = await fetch(`${API_URL}/variables`);
            const variables = await response.json();
            const select = document.getElementById('variable-select');
            select.innerHTML = '<option value="">Sélectionnez une variable</option>';
            variables.forEach(variable => {
                const option = document.createElement('option');
                option.value = variable;
                option.textContent = variable;
                select.appendChild(option);
            });
        }

        // Afficher les informations du client
        async function loadClientInfo(clientId) {
            const response = await fetch(`${API_URL}/client/${clientId}`);
            if (!response.ok) {
                document.getElementById('client-info').innerHTML = `<p class="text-danger">Client non trouvé.</p>`;
                return;
            }
            const clientData = await response.json();
            document.getElementById('client-info').innerHTML = `
                <p><strong>ID Client :</strong> ${clientData.client_id}</p>
                <p><strong>Âge :</strong> ${clientData.age.toFixed(2)} ans</p>
                <p><strong>Revenu :</strong> ${clientData.income.toFixed(2)}</p>
                <p><strong>Ancienneté emploi :</strong> ${clientData.employment_length.toFixed(2)} ans</p>
                <p><strong>Montant crédit :</strong> ${clientData.credit_amount.toFixed(2)}</p>
            `;
        }

        // Afficher la prédiction
        async function loadPrediction(clientId) {
            const response = await fetch(`${API_URL}/client/${clientId}`);
            if (!response.ok) {
                document.getElementById('prediction-result').innerHTML = `<p class="text-danger">Erreur lors de la prédiction.</p>`;
                return;
            }
            const clientData = await response.json();
            document.getElementById('prediction-result').innerHTML = `
                <p><strong>Score :</strong> ${clientData.score.toFixed(2)}</p>
                <p><strong>Décision :</strong> ${clientData.decision}</p>
            `;
        }

        // Afficher l'importance globale des features
        async function loadGlobalImportance() {
            const response = await fetch(`${API_URL}/analyze/1`);  // Utilisez un client arbitraire
            if (!response.ok) {
                console.error("Erreur lors du chargement de l'importance globale.");
                return;
            }
            const importanceData = await response.json();
            const ctx = document.getElementById('global-importance-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: importanceData.global_importance_names,
                    datasets: [{
                        label: 'Importance Globale',
                        data: importanceData.global_importance_values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: { beginAtZero: true }
                    }
                }
            });
        }

        // Afficher l'importance locale des features
        async function loadLocalImportance(clientId) {
            const response = await fetch(`${API_URL}/analyze/${clientId}`);
            if (!response.ok) {
                console.error("Erreur lors du chargement de l'importance locale.");
                return;
            }
            const importanceData = await response.json();
            const ctx = document.getElementById('local-importance-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: importanceData.local_importance_names,
                    datasets: [{
                        label: 'Importance Locale',
                        data: importanceData.local_importance_values,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: { beginAtZero: true }
                    }
                }
            });
        }

        // Afficher la distribution d'une variable
        async function loadDistribution(variable) {
            const response = await fetch(`${API_URL}/distribution/${variable}`);
            if (!response.ok) {
                console.error("Erreur lors du chargement de la distribution.");
                return;
            }
            const distributionData = await response.json();
            const ctx = document.getElementById('distribution-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: distributionData.accepted_values.length }, (_, i) => i + 1),
                    datasets: [
                        {
                            label: 'Acceptés',
                            data: distributionData.accepted_values,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        },
                        {
                            label: 'Rejetés',
                            data: distributionData.rejected_values,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            fill: false
                        }
                    ]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Index' } },
                        y: { title: { display: true, text: 'Valeur' } }
                    }
                }
            });
        }

        // Événements
        document.getElementById('client-select').addEventListener('change', async (event) => {
            const clientId = event.target.value;
            if (clientId) {
                await loadClientInfo(clientId);
                await loadPrediction(clientId);
                await loadLocalImportance(clientId);
            }
        });

        document.getElementById('variable-select').addEventListener('change', async (event) => {
            const variable = event.target.value;
            if (variable) {
                await loadDistribution(variable);
            }
        });

        // Initialisation
        (async () => {
            await loadClients();
            await loadVariables();
            await loadGlobalImportance();
        })();
    </script>
</body>
</html>
